<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Devolución</title>
    <link rel="Styles.css" href="Styles.css">
</head>
<body>
    <div class="comprobante">
        <div class="header">
            <h2>Comprobante de Devolución</h2>
            <p id="noComprobante"></p>
        </div>
        
        <p><strong>Fecha de Devolución:</strong> <span id="fechaDevolucion"></span></p>
        <p><strong>Cliente:</strong> <span id="idCliente"></span> - <span id="nombreCliente"></span></p>
        <p><strong>No. Venta:</strong> <span id="noVenta"></span></p>
        <p><strong>Fecha de Venta:</strong> <span id="fechaVenta"></span></p>
        <p><strong>Precio de Venta:</strong> <span id="precioV"></span></p>
        <p><strong>Código Producto:</strong> <span id="codigoP"></span></p>
        <p><strong>Descripción:</strong> <span id="descripcionP"></span></p>
        <p><strong>Cantidad Devuelta:</strong> <span id="cantidadDevuelta"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Motivo de Devolución:</strong> <span id="motivoDevolucion"></span></p>
        <p><strong>Procedo a:</strong> <span id="procedoA"></span></p>
        <p><strong>Asesor:</strong> <span id="nombreAsesor"></span></p>
        <img id="firmaAsesor" class="firma" src="" alt="Firma del Asesor">
    </div>
    <script src="<Script.js"></script>
</body>
</html>
