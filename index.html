<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPROBANTE DEVOLUCION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="LOGO_COMPROBANTE.png" alt="Logo Empresa">
            <h2></h2>
            <h3>COMPROBANTE DEVOLUCION</h3>
        </div>
        
        <div class="content">
            <div class="detail"><strong>NO. COMPROBANTE:</strong> <span id="noComprobante"></span></div>
            <div class="detail"><strong>FECHA DE DEVOLUCION:</strong> <span id="fechaDevolucion"></span></div>
            <div class="detail"><strong>CODIGO DE CLIENTE:</strong> <span id="idCliente"></span></div>
            <div class="detail"><strong>NOMBRE CLIENTE:</strong> <span id="nombreCliente"></span></div>
            <div class="detail"><strong>CODIGO DE VENTA:</strong> <span id="noVenta"></span></div>
            <div class="detail"><strong>FECHA DE VENTA:</strong> <span id="fechaVenta"></span></div>
            <div class="detail"><strong>PRECIO VENTA:</strong> <span id="precioV"></span></div>
            <div class="detail"><strong>CODIGO:</strong> <span id="codigoP"></span></div>
            <div class="detail"><strong>DESCRIPCION:</strong> <span id="descripcionP"></span></div>
            <div class="detail"><strong>CANTIDAD DEVUELTA:</strong> <span id="cantidadDevuelta"></span></div>
            <div class="detail"><strong>STATUS:</strong> <span id="status"></span></div>
            <div class="detail"><strong>PROBLEMA DEL REPUESTO:</strong> <span id="motivoDevolucion"></span></div>
            <div class="detail"><strong>PROCEDO A:</strong> <span id="procedoA"></span></div>
            <div class="detail"><strong>ASESOR:</strong> <span id="nombreAsesor"></span></div>
        </div>
            
        <div class="signature">
            <strong>F:</strong><br>
            <img id="firmaAsesor" alt="firmaAsesor">
        </div>

        <div class="qr-code">
            <img id="idFirmaAsesorImagen" alt="QR">
        </div>

        <p></p>
        <p><strong>TODO LO PUEDO EN CRISTO QUE ME FORTALECE!</strong></p>
        <p></p>
        
        <div class="footer">
        <p></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
