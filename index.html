<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Caja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="LOGO_RECIBO.png" alt="Logo Empresa">
            <h2></h2>
            <h3>RECIBO DE CAJA</h3>
        </div>
        
        <div class="content">
            <div class="detail"><strong>NO. COMPROBANTE:</strong> <span data-field="noComprobante"></span></div>
            <div class="detail"><strong>FECHA DE DEVOLUCION:</strong> <span data-field="fechaDevolucion"></span></div>
            <div class="detail"><strong>CODIGO CLIENTE:</strong> <span data-field="idCliente"></span></div>
            <div class="detail"><strong>NOMBRE CLIENTE:</strong> <span data-field="nombreCliente"></span></div>
            <div class="detail"><strong>CODIGO DE VENTA:</strong> <span data-field="noVenta"></span></div>
            div class="detail"><strong>FECHA VENTA:</strong> <span data-field="fechaVenta"></span></div>
            div class="detail"><strong>PRECIO:</strong> <span data-field="precioVenta"></span></div>
            <div class="detail"><strong>CODIGO:</strong> <span data-field="codigoP"></span></div>
            <div class="detail"><strong>DESCRIPCION:</strong> <span data-field="descripcionP"></span></div>
            <div class="detail"><strong>CANTIDAD DEVUELTA:</strong> <span data-field="cantidadDevuelta"></span></div>
            <div class="detail"><strong>ESTADO:</strong> <span data-field="status"></span></div>
            <div class="detail"><strong>MOTIVO DE DEVOLUCION:</strong> <span data-field="motivoDevolucion"></span></div>
            <div class="detail"><strong>PROCEDO A:</strong> <span data-field="procedoA"></span></div>
            <div class="detail"><strong>ASESOR:</strong> <span data-field="nombreAsesor"></span></div>
        </div>
            
        <div class="signature">
            <strong>F:</strong><br>
            <img src="" alt="Firma del asesor">
        </div>

        <div class="qr-code">
            <img src="" alt="QR Code">
        </div>

        <p></p>
        <p><strong>TODO LO PUEDO EN CRISTO QUE ME FORTALECE!</strong></p>
        <p></p>
        
        <div class="footer">
        <p></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
